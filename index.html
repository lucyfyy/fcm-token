<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCM Web Example</title>

  <script>document.getElementById('btnRequest').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        alert('Notification permission is ' + permission);
        if (permission === 'granted') {
          new Notification('Thanks for allowing notifications!');
        }
      });
    });
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-messaging-compat.js"></script>

  <!-- app.js sebagai module -->
  <script type="module" src="./app.js"></script>
</head>

<body>
  <h1>Firebase Cloud Messaging - Web</h1>
  <button id="btnRequest">Enable Notifications</button>
</body>

</html>
